# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 2

env:
  # Activa las mejoras con IA tanto en build como en runtime
  - variable: NEXT_PUBLIC_ENABLE_AI
    value: "true"
    availability:
      - BUILD
      - RUNTIME

  # Clave de OpenAI usada por /api/improve-chatgpt (servidor)
  - variable: OPENAI_API_KEY
    secret: OPENAI_API_KEY
    availability:
      - RUNTIME

  - variable: OPENAI_MODEL_ID
    value: "gpt-5.2"
    availability:
      - RUNTIME

  # Clave de Gemini usada por Genkit (servidor)
  # - variable: GOOGLE_GENAI_API_KEY
  #   secret: GOOGLE_GENAI_API_KEY
  #   availability:
  #     - RUNTIME

